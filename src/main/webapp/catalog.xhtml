<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
>
<head>	
	<title>Main page</title>	
	<link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
<div class="container">
<div class="header">
<ul type="square" class="menu">
	<li><h:link outcome="main" value="Main"></h:link></li>
	<li><h:link outcome="catalog" value="Catalog"></h:link></li>
	<li><h:link outcome="cart" value="Cart"></h:link></li>
	<li><h:link outcome="order" value="Order"></h:link></li>	
</ul>
</div>

<div class="page">
<h2>
	<h:form>
		<p:outputLabel value="#{pageBean.catalogPage}"/>		
	</h:form>
</h2>

<div class="table">
		<p:dataTable value="#{editProductController.products}" var="item" rowIndexVar="rowIndex"
                     style="margin-bottom: 20px;" id="table">
					 
            <p:column width="30" headerText="№" style="text-align: center;">
                <p:outputLabel value="#{rowIndex +1}." />
            </p:column>

            <p:column headerText="NAME" style="width: 50%; text-align: center;" sortable="true" sortBy="#{item.name}">
                <h:link outcome="product"><p:outputLabel value="#{item.name}" /></h:link>
            </p:column>			
			
			<p:column headerText="COST" style="width: 25%; text-align: center;" sortable="false">
                <h:link outcome="product"><p:outputLabel value="#{item.cost}" /></h:link>
            </p:column>
			
			<p:column headerText="COUNT" style="width: 25%; text-align: center;" sortable="false">
                <h:link outcome="product"><p:outputLabel value="#{item.count}" /></h:link>
            </p:column>
        
        </p:dataTable>
</div>
</div>
			

<footer>
<p>&#169; Все права защищены.</p>
</footer>
</div>
</body>
</html>

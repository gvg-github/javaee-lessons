<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
>
<h:head>

</h:head>
<h:body>

    <h:form>

        <h1>ORDER EDIT</h1>
		
        <p:outputPanel>
            <p:outputLabel value="NUMBER" />
        </p:outputPanel>
        <p:outputPanel style="margin-bottom: 20px;">
            <p:outputLabel value="#{editOrderController.shopOrder.number}" />
        </p:outputPanel>       
		
		<p:outputPanel>
            <p:outputLabel value="DATE" />
        </p:outputPanel>
        <p:outputPanel style="margin-bottom: 20px;">
            <p:outputLabel value="#{editOrderController.shopOrder.date}" />
        </p:outputPanel>       
		
		<h1>PRODUCT LIST</h1>		
		
		<p:dataTable value="#{editProductController.products}" var="item" rowIndexVar="rowIndex"
                     style="margin-bottom: 20px;" id="table">
            <p:column width="30" headerText="â„–" style="text-align: center;">
                <p:outputLabel value="#{rowIndex +1}." />
            </p:column>
            <p:column width="250" headerText="ID" sortable="true" sortBy="#{item.id}">
                <p:outputLabel value="#{item.id}" />
            </p:column>
            <p:column headerText="NAME" style="width: 100%; text-align: left;" sortable="true" sortBy="#{item.name}">
                <p:outputLabel value="#{item.name}" />
            </p:column>
			
			<p:column headerText="CATEGORY" style="width: 100%; text-align: left;" sortable="true" sortBy="#{item.category}">
                <p:outputLabel value="#{item.category}" />
            </p:column>
			
			<p:column headerText="COST" style="width: 100%; text-align: left;" sortable="false">
                <p:outputLabel value="#{item.cost}" />
            </p:column>
			<p:column headerText="COUNT" style="width: 100%; text-align: left;" sortable="false">
                <p:outputLabel value="#{item.count}" />
            </p:column>
			
            <p:column width="80" style="text-align: center;">
                <p:link value="EDIT" outcome="editProductFromOrder">
                    <f:param name="id" value="#{item.id}" />
					<f:param name="name" value="#{item.name}"/>					
					<f:param name="cost" value="#{item.cost}" />
					<f:param name="count" value="#{item.count}" />
                </p:link>
            </p:column>
            <p:column width="80" style="text-align: center;">
                <p:commandLink title="REMOVE" update="table" value="REMOVE"
                               actionListener="#{editProductController.removeProduct(item)}" />
            </p:column>
        </p:dataTable>

        <p:outputPanel style="margin-bottom: 20px;">
            <p:commandButton value="ADD PRODUCT" update="table"
                             actionListener="#{editProductController.addProduct}" />
        </p:outputPanel>		

        <p:outputPanel>
            <p:commandButton value="SAVE" action="#{editOrderController.save}" />
        </p:outputPanel>

    </h:form>

</h:body>
</html>
